<html>
<head>
<title>Maple-Circ httpd test page</title>
<meta http-equiv="description" content="There is no place like 127.0.0.1">
<script src="jquery.min.js" type="text/javascript"></script>
</head>

<body>

<form>
	<input type="text" id="uid" /><br />
	<input type="password" id="passwd" /><br />
	<button type="button" id="btn_login">Login</button>
</form>

</body>

<script>
$("#btn_login").click(
	function(){
		$.get("login.cgi",
		{uid: $("#uid").val(), passwd: $("#passwd").val()},
		function(data){
			alert(data);
		});
	}	
);
</script>
